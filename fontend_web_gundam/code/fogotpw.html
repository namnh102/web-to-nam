<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title>Gundam UP&GO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="fogotpw.css">
    <script src="main.js"></script>
    <script src="lo&re.js"></script>
    <script src="account.js"></script>
    <script src="fogotpw.js"></script>
    <style>
        html,body{
            margin:0px;
            height:100%;
            overflow: hidden;
            background-color: #F5F5F5;
        }
    </style>
</head>
<body>
<div class ="header">
    <div class ="title t1"><a href="#">New & Featured</a></div>
    <div class ="title t2"><a href="#">SERIES</a></div>
    <div class ="title t3"><a href="#">MEGA</a></div>
    <div class ="title t4"><a href="#">TYPE</a></div>
    <div class="imglogo-home"><a href="index.html"><img src="logo.png" alt="anhlogoanhlogo"></a></div>
    <div class="search-container">
        <input type="text" placeholder="search">
        <button><img src="search-regular-24.png" alt=""></button>
    </div>
    <div class="login si"><a href="login.html">Sign in /</a></div>
    <div class="login re"><a href="register.html">Register</a></div>
    <div id="user-account" style="display: none;">
        <a href="account.html">
            <img src="user.jpg" alt="User Icon">
            <span>My Account</span>
        </a>
    </div>
    <div class="support"><a href="#"><img src="image2.png" alt="logo-phone"></a></div>
    <div class="address-store"><a href="#"><img src="image3.png" alt="logo-address-store"></a></div>
    <div class="cart-icon">
      <a href="cart.html">
          <img src="cart.png" alt="Giỏ hàng">
          <span id="cart-count">0</span>
      </a>
  </div>
</div>
<div class="forgot-password-container">
    <h2>Forgot Your Password?</h2>
    <p>Enter your email below to reset your password.</p>
    <form id="forgot-password-form">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Reset Password</button>
        <p id="error-message" class="error-message"></p>
    </form>

    <form id="reset-password-form" style="display: none;">
        <h2>Reset Your Password</h2>
        <input type="hidden" id="reset-email">
        <input type="password" id="new-password" placeholder="Enter new password" required>
        <input type="password" id="confirm-new-password" placeholder="Confirm new password" required>
        <button type="submit">Update Password</button>
        <p id="success-message" class="success-message"></p>
    </form>

    <p><a href="login.html">Back to Login</a></p>
</div>

</html>
